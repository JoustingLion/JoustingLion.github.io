<!DOCTYPE html>
<html>

<head>

  <title>Is there Focus next week?</title>
  <link rel="stylesheet" href="fw/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

  <style>
    #YN {
      font-family: 'Quicksand', sans-serif;
      font-size: 5em;
      color: white;
    }
    #center {
      position: absolute;
      width: 300px;
      height: 200px;
      top: 30%;
      left: 50%;
      margin: -150px 0 0 -160px;
      text-align: center;
    }
    body {
      background-image: url("resources/no2.jpg");
      background-size: cover;
    }
  </style>

</head>

<body>
  <div id="center">
    <p id="YN" class="animated fadeInDownBig">No</p>
  </div>
  
  <script>
    date = new Date();
    // Greater than July 8, less than July 15
    if (date.getTime() > 1531049400000 && date.getTime() < 1531654200000) {
      document.getElementById("YN").innerHTML = "Yes";
      document.style.backgroundImage = "url('resources/yes.jpg')";
    }
    // Greater than August 5, less than August 26
    else if (date.getTime() > 1533468600000 && date.getTime < 1535283000000) {
      document.getElementById("YN").innerHTML = "Yes";
      document.style.backgroundImage = "url('resources/yes.jpg')";
    }
  </script>
  </body>
</html>
